<h1>Product List</h1>
<table>
  <tr>
    <td>Number</td>
    <td>Name</td>
    <td>Price</td>
    <td>Desc</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
  </tr>
</table>
